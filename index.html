<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Show</title>

    <link rel="icon" href="./img/logo.ico">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/std.css">
    <link rel="stylesheet" href="./css/imageviewer.css">
    <link rel="stylesheet" href="./css/cattooltip.css">
    <link rel="stylesheet" href="./css/animation.css">

    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/media.css">

    <script src="./script.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/cat.js"></script>
    <script src="./js/cattooltip.js"></script>
    <script src="./js/animation.js"></script>
</head>
<body onload="init()">
    <header>
        <div class="left">
            <img alt="Logo" class="logo" src="./img/logo-klein.jpg">
            <H1><nobr>Katzen Show</nobr></H1>
        </div>
        <div class="right">
            <img alt="Harry" id="harry" class="profile-img profilehover" src="./img/harry.jpg" onmouseenter="toggleCatInfo('harry',1)" onmouseleave="toggleCatInfo('harry',0)" onclick="toggleFilter('harry')">
            <img alt="Molly" id="molly" class="profile-img profilehover" src="./img/molly.jpg" onmouseenter="toggleCatInfo('molly',1)" onmouseleave="toggleCatInfo('molly',0)" onclick="toggleFilter('molly')">
        </div>
    </header>

    <section class="relative">
        
        <div class="absolute">
            <div id="content" class="content"></div>
        </div>
        <div id="overlay-cat-container" class="overlay-cat-container hide "  onmouseleave="toggleCatInfo(null,0)">
            <div id="cat-tooltip">    </div>

        </div>
        
        <div id="overlay-container" class="overlay-container invisible absolute" onmouseenter="toggleArrows()" onmouseleave="toggleArrows()">
            <div id="overlay-content">
                <div><img id="left-arrow" class="arrow hide" onclick="showPrevImage()" alt="LEFT" src="./img/left.svg"></div>
                <div class="mitte">
                    <img alt="Big Image" class="big-image" id="big-image" src="">
                </div>
                <div><img  id="right-arrow" class="arrow rot180 hide" onclick="showNextImage()" alt="RIGHT" src="./img/left.svg"></div>
        
            </div>
            <button class="button" onClick="closeImg()">Zur√ºck</button>
            <!-- div class="close-content"><img alt="Close" src="./img/left.svg" onClick="closeImg()"></div-->


      </div>
    </section>



    <footer>
        <div>
            <a href="index.html"><img alt="Logo" class="logo" src="./img/logo-klein.jpg"></a>
        </div>
        <div class="impressum">
            <a href="impressum.html">Impressum</a>
            <a href="datenschutz.html">Datenschutz</a>
        </div>
    </footer>
</body>
</html>
